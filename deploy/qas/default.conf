                	proxy_pass http://yifu-upms.qas-mvp.svc.cluster.local:3500/v1.0/invoke/yifu-upms/;
			proxy_connect_timeout 600s;
			proxy_send_timeout 600s;
			proxy_read_timeout 600s;
        	}	
		
